  #       python-version: ["3.10"]
  #       os: [macos-latest, windows-latest]
  #       qt: [PyQt5, PyQt6, PySide6]
  #       compile: [true, false]
  #       include:
  #         - os: macos-13
  #           qt: "PySide2 'numpy<2'"
  #         - os: windows-latest
  #           python-version: "3.9"
  #           qt: "PySide2 'numpy<2'"

  upload_coverage:
    if: always()
    needs: [test, test-qt]
    uses: pyapp-kit/workflows/.github/workflows/upload-coverage.yml@v2
    secrets: inherit

  test-magicgui:
    uses: pyapp-kit/workflows/.github/workflows/test-dependents.yml@v2
    with:
      dependency-repo: pyapp-kit/magicgui
      dependency-extras: "test"
      qt: "pyside2"
      python-version: "3.10"

  typing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: install
        run: |
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install pytest pytest-mypy-plugins
      - name: test
        run: pytest typesafety --mypy-only-local-stub --color=yes

  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: install
        run: |
          python -m pip install -e .[test]
          python -m pip install pytest-codspeed
          python -c "import sys, psygnal; sys.exit(0 if psygnal._compiled else 1)"
        env:
          HATCH_BUILD_HOOKS_ENABLE: "1"

      - name: Run benchmarks
        uses: CodSpeedHQ/action@v3
        with:
          run: pytest --codspeed -v --color=yes

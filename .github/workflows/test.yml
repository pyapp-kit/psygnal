name: CI

on:
  push:
    branches: [main]
  pull_request: {}
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # run once a week

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx run check-manifest

  test:
    name: Test ${{ matrix.os }} py${{ matrix.python-version }} mypyc-${{ matrix.compile }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.11", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        compile: ["1", "0"]
        qt: [""]
        include:
          - os: ubuntu-latest
            python-version: "3.10"
            compile: "1"
          - os: ubuntu-latest
            python-version: "3.12"
            compile: "1"
          - os: ubuntu-latest
            python-version: "3.9"
            qt: "PySide2"
            compile: "0"
          - os: macos-latest
            python-version: "3.10"
            qt: "PyQt5"
            compile: "0"
          - os: windows-latest
            python-version: "3.11"
            qt: "PySide6"
            compile: "1"
          - os: ubuntu-latest
            python-version: "3.13"
            qt: "PyQt6"
            compile: "1"

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install the project
        run: |
          uv sync --no-dev --group test
          uv run --no-sync python -c "import psygnal; print('compiled:', psygnal._compiled)"
        env:
          HATCH_BUILD_HOOKS_ENABLE: ${{ matrix.compile }}

      - if: matrix.qt != ''
        uses: pyvista/setup-headless-display-action@v4
        with:
          qt: true

      - if: matrix.qt != ''
        run: |
          uv sync --no-dev --group testqt
          uv pip install ${{ matrix.qt }}

      - name: Test
        shell: bash
        run: uv run --no-sync coverage run -p -m pytest -v

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: covreport-${{ matrix.os }}-py${{ matrix.python-version }}-mypyc${{ matrix.compile }}
          path: ./.coverage*
          include-hidden-files: true

  # test-qt:

name: CI

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch:

jobs:

  check-manifest:
    name: Check Manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install check-manifest && check-manifest

  test-linux:
    name: test py${{ matrix.python-version }} on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        platform: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          - platform: windows-latest
            python-version: "3.11"
        include:
          - platform: ubuntu-latest
            compile: true

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: install
        run: |
          python -m pip install -U pip
          python -m pip install -e .[test]
          python -c "import sys, psygnal; print('compiled:', psygnal._compiled); sys.exit(1 if psygnal._compiled else 0)"

      - name: test uncompiled
        uses: GabrielBB/xvfb-action@v1
        with:
          run: pytest --color=yes --cov-report=xml

      - name: compile and retest
        if: matrix.compile
        run: |
          HATCH_BUILD_HOOKS_ENABLE=1 python -m pip install -e .
          python -c "import sys, psygnal; print('compiled:', psygnal._compiled); sys.exit(1 if psygnal._compiled else 0)"

      - name: test uncompiled
        if: matrix.compile
        uses: GabrielBB/xvfb-action@v1
        with:
          run: pytest --color=yes --cov-report=xml --cov-append

      - uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          verbose: true

  test-qt:
    name: test qt compat
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: tlambert03/setup-qt-libs@v1.4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: install
        run: |
          python -m pip install -U pip
          HATCH_BUILD_HOOKS_ENABLE=1 python -m pip install -e .[test,testqt]
          python -c "import sys, psygnal; print('compiled:', psygnal._compiled); sys.exit(0 if psygnal._compiled else 1)"

      - name: test PyQT5
        if: matrix.compile
        uses: GabrielBB/xvfb-action@v1
        with:
          run: pytest --color=yes --cov-report=xml tests/test_qt_compat.py

      - name: switch qt backend
        run: |
          pip uninstall PyQt5 PyQt5-qt5 PyQt5-sip -y
          pip install PySide2

      - name: test PySide2
        uses: GabrielBB/xvfb-action@v1
        with:
          run: pytest --color=yes --cov-report=xml --cov-append tests/test_qt_compat.py

      - uses: codecov/codecov-action@v3


  test-magicgui:
    name: test magicgui
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: psygnal

      - uses: actions/checkout@v3
        with:
          repository: pyapp-kit/magicgui
          path: magicgui

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: tlambert03/setup-qt-libs@v1
      - name: install
        run: |
          python -m pip install -U pip
          pip install -e magicgui[testing,pyside2]
          pip install -e psygnal

      - name: test magicgui
        uses: GabrielBB/xvfb-action@v1
        with:
          run: python -m pytest magicgui/tests -v --color=yes

name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request: {}
  workflow_dispatch:

jobs:

  check-manifest:
    name: Check Manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install check-manifest && check-manifest

  test-linux:
    name: test py${{ matrix.python-version }} on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        platform: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          - platform: windows-latest
            python-version: "3.11"

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3
      - uses: tlambert03/setup-qt-libs@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: install
        run: |
          python -m pip install -U pip
          pip install -e .[test,testqt]
          python -c "import sys, psygnal; print('compiled:', psygnal._compiled); sys.exit(0 if psygnal._compiled else 1)"

      - name: test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: pytest --color=yes --cov=psygnal --cov-report=xml --cov-report=term-missing

      - name: remove compiled binaries
        run: |
          python -c "from pathlib import Path; [x.unlink() for x in Path('src/psygnal').rglob('*') if x.is_file() and not x.name.endswith('.py')]"
          python -c "import sys, psygnal; print('compiled:', psygnal._compiled); sys.exit(1 if psygnal._compiled else 0)"

      - name: test uncompiled
        uses: GabrielBB/xvfb-action@v1
        with:
          run: pytest --color=yes --cov=psygnal --cov-report=xml --cov-append

      - name: switch qt backend
        run: |
          pip uninstall PyQt5 PyQt5-qt5 PyQt5-sip -y
          pip install PySide2

      - name: test uncompiled
        uses: GabrielBB/xvfb-action@v1
        with:
          run: pytest --color=yes --cov=psygnal --cov-report=xml --cov-append tests/test_qt_compat.py

      - name: Coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          verbose: true


  test-magicgui:
    name: test magicgui
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: psygnal

      - uses: actions/checkout@v3
        with:
          repository: pyapp-kit/magicgui
          path: magicgui

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: tlambert03/setup-qt-libs@v1
      - name: install
        run: |
          python -m pip install -U pip
          pip install -e magicgui[testing,pyside2]
          pip install -e psygnal

      - name: test magicgui
        uses: GabrielBB/xvfb-action@v1
        with:
          run: python -m pytest magicgui/tests -v --color=yes

  build:
    name: Build wheels on ${{ matrix.os }}
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-10.15]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: "3.9"

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.2

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

      - name: Build sdist
        if: matrix.os == 'ubuntu-20.04'
        run: pip install build && python -m build --sdist

      - uses: actions/upload-artifact@v3
        if: matrix.os == 'ubuntu-20.04'
        with:
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.5.1
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}

      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
